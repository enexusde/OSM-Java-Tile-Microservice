<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<title>OSM Tile Server (Spring-Boot)</title>
	<meta name="description" content="A tile server for a OSM database PostGis">
</head>
<body>
	<form action="/tile" method="get">
		<input placeholder="Longitude" type="number" name="longitude" value="13.351508">
		<input placeholder="Latitude" type="number" name="latitude" value="52.528475">
		<input placeholder="Meter" type="number" name="meter" value="3">
		<button>Send</button>
	</form>
	
	<div id="d">
	
	</div>
</body>
</html>
